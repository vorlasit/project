{% extends 'base.html' %}
{% block content %}
<h2>My Orders</h2>

<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Total</th>
            <th>State</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.total|floatformat:2 }}</td>
            <td>{{ order.state }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                <a href="{% url 'order_detail' order.id %}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">You have no orders.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
