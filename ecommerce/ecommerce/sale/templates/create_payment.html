{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <h2>Create Payment for Order #{{ order.id }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" step="0.01" class="form-control" value="{{ order.total }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select name="method" class="form-select">
                <option value="cash">Cash</option>
                <option value="transfer">Bank Transfer</option>
                <option value="card">Credit/Debit Card</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Reference (optional)</label>
            <input type="text" name="reference" class="form-control" placeholder="e.g. Bank slip number">
        </div>
        <div class="text-center mb-3">
            <img src="{% if form.instance.avatar %}
                  {{ form.instance.avatar.url }}
                {% else %}
                  {% static 'img/avatar.png' %}
                {% endif %}" class="avatar-preview border" width="150" height="150"
                style="border-radius: 50%; object-fit: cover;" />
            <input type="file" name="avatar" class="avatar-input d-none" accept="image/*" />
            <input type="hidden" name="remove_avatar" class="avatar-remove-flag" />
            <div class="avatar-actions mt-2">
                <button type="button" class="btn btn-sm btn-outline-primary btn-avatar-change">Change</button>
                <button type="button" class="btn btn-sm btn-outline-danger btn-avatar-remove">Remove</button>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Confirm Payment</button>
        <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
