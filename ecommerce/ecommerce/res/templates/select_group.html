{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Select Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .kanban-board {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .kanban-card {
        width: 220px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .kanban-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .kanban-card.selected {
        border: 2px solid #0d6efd;
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
      }
      .group-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center mb-4">Step 2: Choose Your Role</h3>

      <form method="post" id="groupForm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="kanban-board">
          {% for group in groups %}
            <div class="kanban-card" onclick="selectGroup('{{ group.id }}', this)">
              {% if group.profile.avatar %}
                <img src="{{ group.profile.avatar.url }}" alt="{{ group.name }}" width="50" />
              {% else %}
                <span>No avatar</span>
              {% endif %} <div class="group-name">{{ group.name }}</div>
              <p class="text-muted small">Click to select this role</p>
            </div>
          {% endfor %}
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">Continue</button>
        </div>
      </form>
    </div>

    <script>
      function selectGroup(groupId, element) {
        // Highlight selection
        document.querySelectorAll('.kanban-card').forEach((card) => card.classList.remove('selected'))
        element.classList.add('selected')
      
        // Set hidden input
        document.querySelector('input[name="groups"]').value = groupId
      }
    </script>
  </body>
</html>
